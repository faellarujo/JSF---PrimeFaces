<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<title>Gest√£o Empresas</title>

<h:outputStylesheet library="algaworks" name="estilo.css"></h:outputStylesheet>

<h:head></h:head>

    <h:body>
        <header>
            <h:graphicImage library="algaworks" name="logo.png"></h:graphicImage>
        </header>

        <div id="conteudo">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Razao social: " for="razaoSocial"></h:outputLabel>
                    <h:inputText id="razaoSocial"></h:inputText>

                    <h:outputLabel value="Nome Fantasia: " for="nomeFantasia"></h:outputLabel>
                    <h:inputText id="nomeFantasia"></h:inputText>

                    <h:outputLabel value="Tipo Empresa" for="tipo"></h:outputLabel>

                    <h:selectManyMenu id="tipo">
                        <f:selectItem itemLabel="Selecione..."></f:selectItem>
                        <f:selectItem itemLabel="MEI" itemValue="MEI"></f:selectItem>
                        <f:selectItem itemLabel="LTDA" itemValue="LTDA"></f:selectItem>
                    </h:selectManyMenu>
                    <h:outputLabel></h:outputLabel>

                    <h:commandButton value="Salvar"></h:commandButton>
                </h:panelGrid>


                <h:dataTable value="#{[0,0,0,0]}">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Razao Social"></h:outputText>
                        </f:facet>

                        <h:outputText value="AlgaWorks Softwares, Treinamentos LTDA"> </h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nome Fantasia"></h:outputText>
                        </f:facet>

                        <h:outputText value="AlgaWorks"> </h:outputText>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Tipo Empresa"></h:outputText>
                            </f:facet>

                            <h:outputText value="LTDA"> </h:outputText>
                        </h:column>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>


        <footer>
            Curso Online "JSF e PrimeFaces Essencial"
        </footer>

   </h:body>

</html>
