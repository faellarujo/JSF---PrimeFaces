<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<title>Gestão Empresas</title>

<h:outputStylesheet library="algaworks" name="estilo.css"></h:outputStylesheet>

<h:head></h:head>

    <h:body>
        <header>
            <h:graphicImage library="algaworks" name="logo.png"></h:graphicImage>
        </header>

        <div id="conteu do">
            <h:form>
                <h:panelGrid columns="2">

                    <h:outputLabel value="Razao social: " for="razaoSocial"></h:outputLabel>
                    <h:panelGroup>
                        <h:inputText id="razaoSocial" value="#{gestaoEmpresasBean.empresa.razaoSocial}" required="true"
                            label="Razao Social"></h:inputText>
                        <h:message for="razaoSocial"></h:message>
                    </h:panelGroup>

                    <h:outputLabel value="Nome Fantasia: " for="nomeFantasia"></h:outputLabel>
                    <h:panelGroup>
                       <h:inputText id="nomeFantasia" value="#{gestaoEmpresasBean.empresa.nomeFantasia}" required="true"
                            label="Nome Fantasia"></h:inputText>
                       <h:message for="nomeFantasia"></h:message>
                    </h:panelGroup>

                    <h:outputLabel value="Tipo Empresa" for="tipo"></h:outputLabel>
                        <h:panelGroup>
                            <h:selectOneMenu id="tipo" value="#{gestaoEmpresasBean.empresa.tipo}" required="true">
                                <f:selectItem itemLabel="Selecione..."></f:selectItem>
                                <f:selectItems value="#{gestaoEmpresasBean.tipoEmpresa}"
                                    var="tipoEmpresa" itemLabel="#{tipoEmpresa.descricao}"
                                    itemValue="#{tipoEmpresa}"></f:selectItems>
                            </h:selectOneMenu>
                                <h:message for="tipo"></h:message>
                        </h:panelGroup>

                    <h:outputLabel value="CNPJ: " for="cnpj"></h:outputLabel>
                    <h:panelGroup>
                        <h:inputText id="cnpj" value="#{gestaoEmpresasBean.empresa.cnpj}" required="true"
                                     label="CNPJ">
                                <f:validateLength minimum="18" maximum="18"></f:validateLength>
                        </h:inputText>
                        <h:message for="cnpj"></h:message>
                    </h:panelGroup>


                    <h:outputLabel value="Data Fundação: " for="dataFundacao"></h:outputLabel>
                    <h:panelGroup>
                        <h:inputText id="dataFundacao" value="#{gestaoEmpresasBean.empresa.dateFundacao}"
                            label="Data Fundação">
                            <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
                        </h:inputText>
                        <h:message for="dataFundacao" ></h:message>
                    </h:panelGroup>


                    <h:outputLabel value="Faturamento" for="faturamento"></h:outputLabel>
                    <h:panelGroup>
                        <h:inputText id="faturamento" value="#{gestaoEmpresasBean.empresa.faturamento}"
                            label="Faturamento">
                            <f:convertNumber pattern="#,##0.00"></f:convertNumber>
                            <f:validateDoubleRange minimum="0"></f:validateDoubleRange>
                        </h:inputText>
                        <h:message for="Faturamento" ></h:message>
                    </h:panelGroup>



                    <h:outputLabel></h:outputLabel>
                    <h:outputLabel></h:outputLabel>


                    <h:commandButton value="Salvar" actionListener="#{gestaoEmpresasBean.salvar()}"></h:commandButton>
                </h:panelGrid>

                <h:dataTable value="#{[0,0,0,0]}">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Razao Social"></h:outputText>
                        </f:facet>

                        <h:outputText value="AlgaWorks Softwares, treinamentos LTDA"> </h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nome Fantasia"></h:outputText>
                        </f:facet>

                        <h:outputText value="AlgaWorks"> </h:outputText>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Tipo Empresa"></h:outputText>
                            </f:facet>

                            <h:outputText value="LTDA"> </h:outputText>
                        </h:column>
                    </h:column>
                </h:dataTable>

               <h:outputText value="#{gestaoEmpresasBean.numero}"></h:outputText><br/>

               <h:commandButton value="Ajuda" action="Ajuda?faces-redirect=true"></h:commandButton>




            </h:form>
        </div>


        <footer>
            Curso Online "JSF e PrimeFaces Essencial"
        </footer>

   </h:body>

</html>
